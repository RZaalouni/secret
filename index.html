<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Surprise!</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      color: #fff;
      background: #ff6f61;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(255, 111, 97, 0.6);
    }

    .hidden {
      display: none;
    }

    .surprise {
      margin-top: 20px;
      font-size: 2rem;
      animation: float 3s infinite;
    }

    .balloons {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 60px;
      height: 80px;
      background: #ff6f61;
      border-radius: 50%;
      animation: floatUp 6s infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 50px;
      background: #000;
      transform: translateX(-50%);
    }

    .balloon:nth-child(2) {
      left: 20%;
      background: #ffcc00;
      animation-delay: 1s;
    }

    .balloon:nth-child(3) {
      left: 40%;
      background: #00ccff;
      animation-delay: 2s;
    }

    .balloon:nth-child(4) {
      left: 60%;
      background: #ff99cc;
      animation-delay: 3s;
    }

    .balloon:nth-child(5) {
      left: 80%;
      background: #99ff99;
      animation-delay: 4s;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100vh);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Slouma Zaalouni </h1>
    <button onclick="showSurprise()">Click Me!</button>
    <div id="surprise" class="hidden surprise">
        <h1> ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
      <p>You are the best engineer, brother and friend! ðŸŽ‚ðŸŽˆ</p>
      <p>Wishing you a day filled with joy and laughter!</p>
    </div>
  </div>

  <!-- Balloons Animation -->
  <div class="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>

  <script>
    function showSurprise() {
      const surpriseElement = document.getElementById('surprise');
      const button = document.querySelector('button');
      surpriseElement.classList.remove('hidden');
      button.style.display = 'none';

      // Add confetti effect
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(confetti);
      }
    }
  </script>

  <style>
    /* Confetti Animation */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff6f61;
      border-radius: 50%;
      animation: confettiFall 5s linear infinite;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
</body>
</html>
